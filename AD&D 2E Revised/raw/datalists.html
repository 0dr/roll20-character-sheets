<datalist id="rogue-skill-macros">
    <option value="30+(30*@{level-class1})">Rogue</option>
    <option value="5+(15*@{level-class1})">Bard</option>
</datalist>
<datalist id="weapprof-macros">
    <option value="(4+floor(@{level-class1}/3))">Warrior</option>
    <option value="(1+floor(@{level-class1}/6))">Wizard</option>
    <option value="(2+floor(@{level-class1}/4))">Priest</option>
    <option value="(2+floor(@{level-class1}/4))">Rogue</option>
</datalist>
<datalist id="weapprof-penalty">
    <option value="-2">Warrior</option>
    <option value="-5">Wizard</option>
    <option value="-3">Priest</option>
    <option value="-3">Rogue</option>
</datalist>
<datalist id="prof-macros">
    <option value="(3+floor(@{level-class1}/3)+@{intlang})">Warrior</option>
    <option value="(4+floor(@{level-class1}/3)+@{intlang})">Wizard</option>
    <option value="(4+floor(@{level-class1}/3)+@{intlang})">Priest</option>
    <option value="(3+floor(@{level-class1}/4)+@{intlang})">Rogue</option>
</datalist>
<datalist id="base-thac0">
    <option value="20"></option>
    <option value="(21-@{level-class1})">Warrior</option>
    <option value="(21-ceil(@{level-class1}/3))">Wizard</option>
    <option value="(22-(ceil(@{level-class1}/3)*2))">Priest</option>
    <option value="(21-ceil(@{level-class1}/2))">Rogue</option>
    <option value="(21-ceil(@{level-class1}/2))">Psionic</option>
</datalist>
