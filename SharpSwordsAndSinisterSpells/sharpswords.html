<html>
<head>
    <link href="base.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <link href="sharpswords.css" rel="stylesheet" />
</head>
<body>
    <div tabindex="-1" class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-draggable ui-resizable"
         role="dialog" aria-labelledby="ui-id-9"
         style="outline: 0px; left: 10px; top: 10px; width:640px; height: 600px; display: block; position: absolute; z-index: 10508;">
        <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
            <span class="ui-dialog-title" id="ui-id-9">
                <button class="showpopout btn pictos" style="margin-right: 15px;">|</button>Player Character
                <button class="broadcastcharacter btn">Show to Players</button>
                <button class="editcharacter btn">Edit</button>
            </span>
            <a class="ui-dialog-titlebar-close ui-corner-all" role="button" href="#"><span class="ui-icon ui-icon-closethick">close</span></a>
        </div>
        <div class="dialog characterdialog ui-dialog-content ui-widget-content" style="width: 640px; height: 500px; display: block;" data-characterid="-Ji7YcR9wXd4AQI7VEdi" scrolltop="0" scrollleft="0">
            <div class="dialog largedialog characterviewer" style="display: block;">
                <ul class="nav nav-tabs">
                    <li><a href="javascript:void(0);" data-tab="bioinfo">Bio &amp; Info</a></li>
                    <li class="active"><a href="javascript:void(0);" data-tab="charsheet">Character Sheet</a></li>
                    <li><a href="javascript:void(0);" data-tab="attributesabilities">Attributes &amp; Abilities</a></li>
                </ul>
                <div class="tab-content">
                    <div class="bioinfo tab-pane" style="display: none;"></div>
                    <div class="attributesabilities tab-pane" style="display: none;"></div>
                    <form class="sheetform">
                        <div class="charsheet tab-pane" style="display: block;">
                            <!-- Begin custom sheet here -->
                            
                            <div class="grid-main-container">
                                
                                <!-- Header section -->
                                <div class="header flex-center section">
                                  <h1 data-i18n="game-title">Espadas Afiadas & Feitiços Sinistros</h1>
                                </div>

                                <!-- Character definitions-->
                                <div class="common section">
                                  <label data-i18n="char-name">Nome</label>
                                  <input name="attr_character_name" type="text"/>
                                  
                                  <label data-i18n="char-archetype">Arquétipo</label>
                                  <input name="attr_archetype" type="text" />
                                  
                                  <label data-i18n="char-calling">Vocação</label>
                                  <input name="attr_calling" type="text" />
                                  
                                  <label data-i18n="char-complication">Complicação</label>
                                  <input name="attr_complication" type="text" />
                                  
                                  <label data-i18n="char-level">Nível</label>
                                  <input name="attr_level" type="number" value="1" />
                                </div>

                                <!-- Character attributes-->
                                <div class="skill section flex-col">
                                    <label data-i18n="char-hp">Pontos de Vida</label>
                                    <input name="attr_hp" type="number"/>

                                    <label data-i18n="char-current-hp">Pontos de Vida atuais</label>
                                    <input name="attr_current_hp" type="number"/>

                                    <label data-i18n="char-luck-die">Dado de sorte</label>
                                    <select name="attr_luck_die">
                                        <option value="d4" selected="selected">d4</option>
                                        <option value="d6">d6</option>
                                        <option value="d8">d8</option>
                                        <option value="d10">d10</option>
                                        <option value="d12">d12</option>
                                        <option value="d20">d20</option>
                                    </select>

                                    <label data-i18n="char-adventures-levelup">Aventuras para próximo nível</label>
                                    <input name="attr_adventures_levelup" type="number" value="2"/>

                                    <label data-i18n="char-physique">Físico</label>
                                    <input name="attr_physique" type="number"/>

                                    <label data-i18n="char-agility">Agilidade</label>
                                    <input name="attr_agility" type="number"/>

                                    <label data-i18n="char-intelect">Intelecto</label>
                                    <input name="attr_intelect" type="number"/>

                                    <label data-i18n="char-will">Vontade</label>
                                    <input name="attr_will" type="number"/>


                                </div>
                                <div class="power section flex-col">
                                  <label>Power</label>
                                  <fieldset class="repeating_power">
                                      <input name="attr_power" type="text" />
                                  </fieldset>
                                </div>
                                <div class="attack section">
                                  <label>Attacks</label>
                                  <textarea name="attr_attacks"></textarea>
                                </div>
                                <div class="inv section">
                                  <label>Inventory</label>
                                  <textarea name="attr_inventory"></textarea>
                                </div>
                                <div class="misc section">
                                  <label>Physical Description</label>
                                  <textarea name="attr_description"></textarea>
                                </div>
                                <div class="footer flex-col">
                                  <span>Generic copyright disclaimer</span>
                                </div>
                            </div>

                            <!-- End custom sheet here -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="ui-resizable-handle ui-resizable-n" style="z-index: 1000;"></div>
        <div class="ui-resizable-handle ui-resizable-e" style="z-index: 1000;"></div>
        <div class="ui-resizable-handle ui-resizable-s" style="z-index: 1000;"></div>
        <div class="ui-resizable-handle ui-resizable-w" style="z-index: 1000;"></div>
        <div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se ui-icon-grip-diagonal-se" style="z-index: 1000;"></div>
        <div class="ui-resizable-handle ui-resizable-sw" style="z-index: 1000;"></div>
        <div class="ui-resizable-handle ui-resizable-ne" style="z-index: 1000;"></div>
        <div class="ui-resizable-handle ui-resizable-nw" style="z-index: 1000;"></div>
    </div>
</body>
</html>
