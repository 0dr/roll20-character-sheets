<link rel="stylesheet" href="awakening_revised.css">
<img src="https://user-images.githubusercontent.com/5252033/104815913-1e4df780-5831-11eb-8ebf-c096a47eafff.png">
<div class="sheet-grid-container">
    <div class="sheet-main-header"><h1>ЛИЧНОЕ ДЕЛО РАЗВЕДЧИКА</h1></div>
    <div class="sheet-header-line">
        <hr>
    </div>
    <div class="sheet-name sheet-input-attribute-no-roll">
        <label>ФИО</label>
        <input class="sheet-attr-input" type="text" name="attr_name"/>
    </div>
    <div class="sheet-bio">
        <div class="sheet-input-attribute-no-roll"><label>Уровень</label><input type="number" name="attr_level"
                                                                                class="sheet-input-number-no-roll"/>
        </div>
        <div class="sheet-input-attribute-no-roll"><label>Возраст</label><input type="number" name="attr_age"
                                                                                class="sheet-input-number-no-roll"/>
        </div>
        <div class="sheet-input-attribute-no-roll"><label>Прошлое</label><input type="text" name="attr_back"
                                                                                class="sheet-attr-input"/></div>
        <div class="sheet-input-attribute-no-roll"><label>Звание</label><select name="attr_rank"
                                                                                class="sheet-input-select">
            <option value="-1" selected="selected">Рядовой</option>
            <option value="0">Командир группы</option>
            <option value="1">Сержант</option>
            <option value="2">Лейтенант</option>
            <option value="3">Капитан</option>
        </select></div>
    </div>
    <div class="sheet-big-line">
        <hr>
    </div>
    <div class="sheet-stats-block">
        <div class="sheet-staff-label"><label class="sheet-center-label">Штатно</label></div>
        <div class="sheet-adv-label"><label class="sheet-center-label">+</label></div>
        <div class="sheet-dis-label"><label class="sheet-center-label">-</label></div>
        <div class="sheet-str-label"><label>Сила</label></div>
        <div class="sheet-dex-label"><label>Ловкость</label></div>
        <div class="sheet-con-label"><label>Выносливость</label></div>
        <div class="sheet-int-label"><label>Интеллект</label></div>
        <div class="sheet-wis-label"><label>Воля</label></div>
        <div class="sheet-flair-label"><label>Чутье</label></div>
        <div class="sheet-str-val sheet-vertical-label"><input type="number" name="attr_str"
                                                               class="sheet-input-number-no-roll"/></div>
        <div class="sheet-dex-val sheet-vertical-label"><input type="number" name="attr_dex"
                                                               class="sheet-input-number-no-roll"/></div>
        <div class="sheet-con-val sheet-vertical-label"><input type="number" name="attr_con"
                                                               class="sheet-input-number-no-roll"/></div>
        <div class="sheet-int-val sheet-vertical-label"><input type="number" name="attr_int"
                                                               class="sheet-input-number-no-roll"/></div>
        <div class="sheet-wis-val sheet-vertical-label"><input type="number" name="attr_wis"
                                                               class="sheet-input-number-no-roll"/></div>
        <div class="sheet-flair-val sheet-vertical-label"><input type="number" name="attr_flair"
                                                                 class="sheet-input-number-no-roll"/></div>
        <div class="sheet-str-std sheet-center-button-container">
            <button type='roll' name='attr_rollstr'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=СИЛУ}} {{check=[[@{str}]]}} {{result=[[1d20]]}}"></button>
        </div>
        <div class="sheet-str-adv sheet-center-button-container">
            <button type='roll' name='attr_rollstr'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=СИЛУ с преимуществом}} {{check=[[@{str}]]}} {{result=[[2d20kl1]]}}"></button>
        </div>
        <div class="sheet-str-dis sheet-center-button-container">
            <button type='roll' name='attr_rollstr'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=СИЛУ с осложнением}} {{check=[[@{str}]]}} {{result=[[2d20kh1]]}}"></button>
        </div>
        <div class="sheet-dex-std sheet-center-button-container">
            <button type='roll' name='attr_rolldex'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ЛОВКОСТЬ}} {{check=[[@{dex}]]}} {{result=[[1d20]]}}"></button>
        </div>
        <div class="sheet-dex-adv sheet-center-button-container">
            <button type='roll' name='attr_rolldex'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ЛОВКОСТЬ с преимуществом}} {{check=[[@{dex}]]}} {{result=[[2d20kl1]]}}"></button>
        </div>
        <div class="sheet-dex-dis sheet-center-button-container">
            <button type='roll' name='attr_rolldex'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ЛОВКОСТЬ с осложнением}} {{check=[[@{dex}]]}} {{result=[[2d20kh1]]}}"></button>
        </div>
        <div class="sheet-con-std sheet-center-button-container">
            <button type='roll' name='attr_rollcon'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ВЫНОСЛИВОСТЬ}} {{check=[[@{con}]]}} {{result=[[1d20]]}}"></button>
        </div>
        <div class="sheet-con-adv sheet-center-button-container">
            <button type='roll' name='attr_rollcon'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ВЫНОСЛИВОСТЬ с преимуществом}} {{check=[[@{con}]]}} {{result=[[2d20kl1]]}}"></button>
        </div>
        <div class="sheet-con-dis sheet-center-button-container">
            <button type='roll' name='attr_rollcon'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ВЫНОСЛИВОСТЬ с осложнением}} {{check=[[@{con}]]}} {{result=[[2d20kh1]]}}"></button>
        </div>
        <div class="sheet-int-std sheet-center-button-container">
            <button type='roll' name='attr_rollint'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ИНТЕЛЛЕКТ}} {{check=[[@{int}]]}} {{result=[[1d20]]}}"></button>
        </div>
        <div class="sheet-int-adv sheet-center-button-container">
            <button type='roll' name='attr_rollint'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ИНТЕЛЛЕКТ с преимуществом}} {{check=[[@{int}]]}} {{result=[[2d20kl1]]}}"></button>
        </div>
        <div class="sheet-int-dis sheet-center-button-container">
            <button type='roll' name='attr_rollint'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ИНТЕЛЛЕКТ с осложнением}} {{check=[[@{int}]]}} {{result=[[2d20kh1]]}}"></button>
        </div>
        <div class="sheet-wis-std sheet-center-button-container">
            <button type='roll' name='attr_rollwis'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ВОЛЮ}} {{check=[[@{wis}]]}} {{result=[[1d20]]}}"></button>
        </div>
        <div class="sheet-wis-adv sheet-center-button-container">
            <button type='roll' name='attr_rollwis'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ВОЛЮ с преимуществом}} {{check=[[@{wis}]]}} {{result=[[2d20kl1]]}}"></button>
        </div>
        <div class="sheet-wis-dis sheet-center-button-container">
            <button type='roll' name='attr_rollwis'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ВОЛЮ с осложнением}} {{check=[[@{wis}]]}} {{result=[[2d20kh1]]}}"></button>
        </div>
        <div class="sheet-flair-std sheet-center-button-container">
            <button type='roll' name='attr_rollflair'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ЧУТЬЕ}} {{check=[[@{flair}]]}} {{result=[[1d20]]}}"></button>
        </div>
        <div class="sheet-flair-adv sheet-center-button-container">
            <button type='roll' name='attr_rollflair'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ЧУТЬЕ с преимуществом}} {{check=[[@{flair}]]}} {{result=[[2d20kl1]]}}"></button>
        </div>
        <div class="sheet-flair-dis sheet-center-button-container">
            <button type='roll' name='attr_rollflair'
                    value="&{template:customcheck} {{name=@{name}}} {{naming_attr=ЧУТЬЕ с осложнением}} {{check=[[@{flair}]]}} {{result=[[2d20kh1]]}}"></button>
        </div>
        <div class="sheet-init-attrs-button  sheet-center-button-container">
            <button type='roll' name='init_attrs_roll'
                    value="&{template:init} {{name=@{name}}} {{str-init=[[3d6kl1+10]]}} {{dex-init=[[3d6kl1+10]]}} {{con-init=[[3d6kl1+10]]}} {{int-init=[[3d6kl1+10]]}} {{wis-init=[[3d6kl1+10]]}} {{flair-init=[[3d6kl1+10]]}}">
                Определить стартовые атрибуты
            </button>
        </div>
    </div>
    <div class="sheet-misc-block">
        <div class="sheet-grid-hp">
            <div class="sheet-hp-header"><label class="sheet-center-label">Пункты прочности</label></div>
            <div class="sheet-current-hp sheet-input-attribute-no-roll">
                <label class=" sheet-vertical-label">Тек.</label><input type="number" name="attr_chp"
                                                                        class="sheet-input-number-no-roll"/>
            </div>
            <div class="sheet-max-hp sheet-input-attribute-no-roll">
                <label>Макс.</label><input type="number" name="attr_mhp"
                                           class="sheet-input-number-no-roll"/>
            </div>
            <div class="sheet-healing sheet-center-button-container">
                <button type='roll' name='healing_roll'
                        value="&{template:healing} {{name=@{name}}} {{result=[[1d8+@{level}]]}}">
                    Леч.
                </button>
            </div>
            <div class="sheet-hp-level-up sheet-center-button-container">
                <button type='roll' name='hp_level_roll'
                        value="&{template:hplevel} {{name=@{name}}} {{result=[[1d8]]}}">
                    Урв.
                </button>
            </div>
            <div class="sheet-init-hp sheet-center-button-container">
                <button type='roll' name='init_hp_roll'
                        value="&{template:inithp} {{name=@{name}}} {{result=[[1d8+2]]}}">
                    Нач.
                </button>
            </div>
            <div class="sheet-hp-line">
                <hr>
            </div>
        </div>
        <div class="sheet-grid-tth">
            <div class="sheet-tth-header">
                <label class="sheet-center-label">ТТХ</label>
            </div>
            <div class="sheet-init-btn sheet-center-button-container">
                <button type='roll' name='rank_init_roll'
                        value="&{template:rankinit} {{name=@{name}}} {{result=[[1d6+@{rank}]]}}">
                    Инц.
                </button>
            </div>
            <div class="sheet-def sheet-input-attribute-no-roll">
                <label>Защ.</label><input type="number" name="attr_ac"
                                          class="sheet-input-number-no-roll"/>
            </div>
            <div class="sheet-evad sheet-center-button-container">
                <button type='roll' name='rank_init_roll'
                        value="&{template:rankinit} {{name=@{name}}} {{result=[[1d6+@{rank}]]}}">
                    Обр.
                </button>
            </div>
            <div class="sheet-man sheet-center-button-container">
                <button type='roll' name='rank_init_roll'
                        value="&{template:rankinit} {{name=@{name}}} {{result=[[1d6+@{rank}]]}}">
                    Ман.
                </button>
            </div>
            <div class="sheet-death sheet-center-button-container">
                <button type='roll' name='rank_init_roll'
                        value="&{template:rankinit} {{name=@{name}}} {{result=[[1d6+@{rank}]]}}">
                    Выб.
                </button>
            </div>
            <div class="sheet-tth-line">
                <hr>
            </div>
        </div>
        <div class="sheet-grid-ahc">
            <div class="sheet-ahc-header">
                <label class="sheet-center-label">АХЧ</label>
            </div>
            <div class="sheet-tal sheet-input-attribute-no-roll">
                <label>Тал.</label><input type="number" name="attr_ac"
                                          class="sheet-input-number-no-roll"/>
            </div>
            <div class="sheet-mass sheet-center-button-container">
                <button type='roll' name='rank_init_roll'
                        value="&{template:rankinit} {{name=@{name}}} {{result=[[1d6+@{rank}]]}}">
                    Мас.
                </button>
            </div>
            <div class="sheet-order sheet-center-button-container">
                <button type='roll' name='rank_init_roll'
                        value="&{template:rankinit} {{name=@{name}}} {{result=[[1d6+@{rank}]]}}">
                    Зак.
                </button>
            </div>
            <div class="sheet-prob sheet-center-button-container">
                <button type='roll' name='rank_init_roll'
                        value="&{template:rankinit} {{name=@{name}}} {{result=[[1d6+@{rank}]]}}">
                    Прбл.
                </button>
            </div>
            <div class="sheet-start-tal sheet-center-button-container">
                <button type='roll' name='rank_init_roll'
                        value="&{template:rankinit} {{name=@{name}}} {{result=[[1d6+@{rank}]]}}">
                    Нач.
                </button>
            </div>
            <div class="sheet-ahc-line">
                <hr>
            </div>
        </div>
        <div class="sheet-mental">

        </div>
    </div>
    <div class="sheet-weapons-header">
        <h2>ВООРУЖЕНИЕ(В БЫСТРОМ ДОСТУПЕ)</h2>
    </div>
    <div class="sheet-weapons-block">
        <div class="sheet-weaponlist-header">
            <label class="sheet-weaponlist-header-empty"></label>
            <label class="sheet-weaponlist-header-filled">Тип</label>
            <label class="sheet-weaponlist-header-filled">Урон</label>
            <label class="sheet-weaponlist-header-filled">Качества</label>
        </div>
        <fieldset class="repeating_weaponlist">
            <div class="sheet-weaponlist-item">
                <input class="sheet-wide" type="text" name="attr_weapon">
                <select class="sheet-wide" name="attr_atcktype">
                    <option value="@{dex}" selected="selected">Стрлк.</option>
                    <option value="@{str}">Ркп.</option>
                </select>
                <input class="sheet-weapondice" type="text" name="attr_weapondice">
                <button type="roll" name="atck_roll"
                        value="&{template:atck} {{name=@{name}}} {{weaponname=@{weapon}}}{{dmg=[[1d@{weapondice}]]}} {{check=[[@{atcktype}]]}} {{result=[[1d20]]}}"></button>
                <input class="sheet-wide" type="text" name="attr_weaponattrs">
            </div>
        </fieldset>
    </div>
    <div class="sheet-gears-header"><h2>ЭКИПИРОВКА(НА СЕБЕ)</h2></div>
    <div class="sheet-gears-block">
        <div class="sheet-weaponlist-header">
            <label class="sheet-weaponlist-header-empty"></label>
            <label class="sheet-weaponlist-header-filled">Кол-во</label>
            <label class="sheet-weaponlist-header-filled">Качества</label>
        </div>
        <fieldset class="repeating_gearlist">
            <div class="sheet-gearlist-item">
                <input class="sheet-wide" type="text" name="attr_gear">
                <input class="sheet-wide" type="number" name="attr_gearamount">
                <input class="sheet-wide" type="text" name="attr_gearattrs">
            </div>
        </fieldset>
    </div>
    <div class="sheet-stuff-header"><h2>МЕЛОЧЕВКА</h2></div>
    <div class="sheet-stuff-block">
        <fieldset class="repeating_stuff">
            <input type="text" name="attr_stuff">
        </fieldset>
    </div>
</div>
