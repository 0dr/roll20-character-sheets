                <option value="https://s3.amazonaws.com/files.d20.io/images/362782062/MkFvtwRn_DrOseJRm2EuDQ/med.png?1697017816">(Air/Blue) How perfect the poem before it is written.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782053/4FVOKQs_Ls02N9m88-_i5Q/med.png?1697017806">(Air/Blue) Morality rots faster than shrouds.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782056/BAsy3f36vf-lagDj1At8xg/med.png?1697017810">(Air/Blue) Murder for order.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782059/fDy5GQyq1LKOyBzWhQyQLw/med.png?1697017813">(Air/Blue) Piety is surrender.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782069/GLmuCHIAFK0IoXG_x8GRvw/med.png?1697017823">(Air/Blue) Quiet. Be still. Can you hear it? The Thrum.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782065/KFnVtJa50bGi0VJGbrJjXQ/med.png?1697017820">(Air/Blue) The soul loves all. The mind, but some.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782040/8RACWskk2KJna2HT_Fp6tQ/med.png?1697017796">(Air/Blue) There cannot be a soul. There must be a soul.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782072/lfrVWQEoa5po_J6DloFwVQ/med.png?1697017826">(Air/Blue) There is no truth. Only wagers.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782046/j5ZD7-CITfRL3-lWI7aAoA/med.png?1697017800">(Air/Blue) To cease loving, simply plug your nose.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782079/-Y9apfSRjmNhJIZbbXnMEg/med.png?1697017833">(Blood/Red) Bleed. Bind. Bleed. Bind.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782091/GBz-P2MmA7ItzwfiR5H1dg/med.png?1697017843">(Blood/Red) Even dragons are murdered for their gold.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782086/5b7z5qRe11cn-4nnzZF2xw/med.png?1697017839">(Blood/Red) How many death can a body endure?</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782097/7XQugfo39EBcHRoYzNbdFA/med.png?1697017849">(Blood/Red) How many have died by friendly knives?</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782085/uPf0VnoHCN0atXgJdprIMg/med.png?1697017836">(Blood/Red) No clarity without enemies.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782103/eQ5R5j41UeSsKP8wlPTs2Q/med.png?1697017853">(Blood/Red) Pain is the opposite of thought.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782110/g3afDMkSffmCN7aXQX6jNA/med.png?1697017859">(Blood/Red) Surrender with care.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782073/Ojjh8VcOAeHMNM2vKwcBrw/med.png?1697017830">(Blood/Red) The artist would possess you.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782094/_d9lr_o2w5t5s7UGNlTPsw/med.png?1697017846">(Blood/Red) The choice is fear or any other action.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782106/JtfiN7x6bsoageaUqK-n2w/med.png?1697017856">(Blood/Red) You will see your true reflection in the edge of an axe.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782142/Q-jfWFUG0jBVq6qAcFrbTA/med.png?1697017892">(Bone/Gold) A single tooth cannot chew.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782113/cOby6dnBqtE1bIviC7xgMw/med.png?1697017863">(Bone/Gold) Dashed upon the rocks; mended with gold.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782119/-iqO9yqsyiz7OIm0aK796w/med.png?1697017873">(Bone/Gold) Inaction is the death before death.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782116/Kei_Zcwn8Avs-F_UVKh97Q/med.png?1697017870">(Bone/Gold) Look closer. The edges are ragged.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782127/t4qJzf5Tg92tzIm3hHWRhg/med.png?1697017881">(Bone/Gold) Ruins are ruins for a reason.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782134/FYFIDgVhwwfW5e_Mqevoqw/med.png?1697017884">(Bone/Gold) Shields only delay the inevitable.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782138/I0_nkreATC4p_0vmIhhZfg/med.png?1697017888">(Bone/Gold) Statues have the most lamentable afterlives.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782122/FYNeWY6zno1UfILAA5ZWGw/med.png?1697017877">(Bone/Gold) What are your organs plotting?</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782143/YVJixaVDFPv3O8r7cyLgMg/med.png?1697017896">(Bone/Gold) Where have you gone, O my skeleton?</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782115/MBIhKT2kHrmDsvDr1IwThw/med.png?1697017867">(Bone/Gold) Will you die at once or by degrees?</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782219/bMMpShUaHsFAgH4LMGBrUg/med.png?1697017963">(Meat/Brown) Even soup can kill you.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782193/2ocixAkc50eEVzGVL1tiHQ/med.png?1697017938">(Meat/Brown) Guts make the finest music.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782201/opJ7PyCGQA81hsy-vk5guQ/med.png?1697017945">(Meat/Brown) In your house, make mice fear you.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782196/_AkJoXj4Zzt0Y3eMK0_3oA/med.png?1697017942">(Meat/Brown) Is your purpose to be someone else's meal?</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782212/S6-LREsn9ZxohqyI59ibfQ/med.png?1697017960">(Meat/Brown) Skin is a coward.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782175/DTAeoe1rwtXBXnQ8Iua0kw/med.png?1697017935">(Meat/Brown) The fruit desires to be devoured.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782205/deARnDDPDwL7QOJTsUWiOA/med.png?1697017953">(Meat/Brown) The mouth has too many jobs.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782209/fDrLJp8Xm9L0wLCbAQ9fqA/med.png?1697017956">(Meat/Brown) The scavengers win every war.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782224/_4rjoXCh5lS3jGYlsaOKIg/med.png?1697017967">(Meat/Brown) Trees eat meat.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782203/an3NArXZ4c1vB8OyqV7_yA/med.png?1697017949">(Meat/Brown) What the mind wants, it must purchase with its body.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782166/USjvjkbTCsPHICtggxz_Qw/med.png?1697017927">(Space/Purple) A seed spends most of its life asleep.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782146/Q6sQ3Kc6rpg6JnARgoOnGQ/med.png?1697017899">(Space/Purple) All actions are chains.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782163/vpikDYSKg7UfSF4HFldRSA/med.png?1697017920">(Space/Purple) And yet, however stumblingly, progress.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782148/297ZuN7Ju6y5nhhWTWtk0Q/med.png?1697017903">(Space/Purple) Death used to be better at killing you.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782157/vI49TMB7wFV8bTvuBsTn4g/med.png?1697017913">(Space/Purple) Every discovery expands infinity.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782151/ur6cKLEYdibb6DSFtDBYIQ/med.png?1697017906">(Space/Purple) Genius prefers effort over genius.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782160/F2V2RhyH7-f2zVKBHXpKdQ/med.png?1697017917">(Space/Purple) Language walks you on its leash.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782172/UO9LJeQM_mJ13ELJdCv9sQ/med.png?1697017931">(Space/Purple) Nature was unprepared for your cruelty.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782164/_nseAUU6YH0NNSsra9jlOQ/med.png?1697017924">(Space/Purple) Tools rewrite reality.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782155/SAGwecqg3ca6htAW4mVU7w/med.png?1697017910">(Space/Purple) You are mostly holes.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782243/FfVdH2YU3nEvEC9F0QnOTQ/med.png?1697017987">(Spark/Orange) Desire is the reason of reasons.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782259/pXsQl_tIU-YpofGeJqfu4Q/med.png?1697018009">(Spark/Orange) Every game begins unwon.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782253/zBfJNwXRMQBhpHk8_W51LA/med.png?1697018001">(Spark/Orange) Flowers fear the storm but crave the rain.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782227/7FRVKtHoGBTH51QfZRidjA/med.png?1697017971">(Spark/Orange) If it unlocks, it's a lockpick.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782239/qDb5Hkel5SwUikTtGw3IwQ/med.png?1697017984">(Spark/Orange) Is that the cry of a dying star?</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782250/EfRGp6SnWgi5kOisEv30nw/med.png?1697017998">(Spark/Orange) Live long enough for better stars.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782247/c60B9dftAL99dZgh1JRynQ/med.png?1697017994">(Spark/Orange) Only a fool attends a masquerade unmasked.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782231/iqidpOz2qjG4gcN1nIK0Bg/med.png?1697017979">(Spark/Orange) The weak command people. The wise command ideas.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782257/LyOCai77ZGZOUgyMpTq06g/med.png?1697018005">(Spark/Orange) Thrones make children of us all.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782245/UVCFjzCDKGHgAT1EUufI9A/med.png?1697017991">(Spark/Orange) You are the fuel your anger consumes.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/384748053/ArPPzaO3nDY8iH8ffeJxoA/med.png?1710607737">(Water/Green) After the world ends, you won't mind rainy days.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782273/kUeYybpfHr1RrC2L8dUa3g/med.png?1697018027">(Water/Green) All history will be lost to the unremitting snow.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782283/Pd1aVnNnsdXMA6ktpAyAYw/med.png?1697018038">(Water/Green) Break the wheel that would break you.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782268/lCAlFb-ZiG6kPMBVnnNtmA/med.png?1697018020">(Water/Green) Drink a little poison every day.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782278/VKezX8gIo49gWDIHqcs60Q/med.png?1697018031">(Water/Green) Give the tide your sacrifice. What will the tide return?</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782270/iPo42jm3LOmLgpKOuvFcXg/med.png?1697018024">(Water/Green) Roots enough can bring the castle down.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782264/jKYFeCCl7gQPK9vfEs_eiw/med.png?1697018012">(Water/Green) The flowers that beautify a grave are also dead.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782280/XMRj0i7FH7OYruieeDqbgg/med.png?1697018035">(Water/Green) The trained tongue enjoys a little bitterness.</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782285/SbvQS-jifBRHBFof10GNfA/med.png?1697018041">(Water/Green) Though people are suffering, should we not drink wine?</option>
                <option value="https://s3.amazonaws.com/files.d20.io/images/362782265/g6-wAkMN6iYHpUhrh1Sypw/med.png?1697018016">(Water/Green) To know another, forget the taste of fruit. Now, eat fruit.</option>
            </select>
