<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem - Vampiro: Sozinho na Escuridão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character-sheet">
        <h1>Ficha de Personagem</h1>
        <form>
            <div class="section">
                <h2>Informações do Personagem</h2>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <label for="caste">Casta:</label>
                <input type="text" id="caste" name="caste">
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age">
            </div>

            <div class="section">
                <h2>Atributos</h2>
                <label for="body">Corpo:</label>
                <input type="number" id="body" name="body">
                <label for="spirit">Espírito:</label>
                <input type="number" id="spirit" name="spirit">
                <label for="mind">Mente:</label>
                <input type="number" id="mind" name="mind">
            </div>

            <div class="section">
                <h2>Perícias</h2>
                <label for="skill1">Perícia 1:</label>
                <input type="text" id="skill1" name="skill1">
                <label for="skill2">Perícia 2:</label>
                <input type="text" id="skill2" name="skill2">
            </div>

            <div class="section">
                <h2>Saúde, Postura e Vontade</h2>
                <label for="health">Saúde:</label>
                <input type="number" id="health" name="health">
                <label for="posture">Postura:</label>
                <input type="number" id="posture" name="posture">
                <label for="will">Vontade:</label>
                <input type="number" id="will" name="will">
            </div>

            <div class="section">
                <h2>Dons Negros</h2>
                <label for="gift1">Dom 1:</label>
                <input type="text" id="gift1" name="gift1">
                <label for="gift2">Dom 2:</label>
                <input type="text" id="gift2" name="gift2">
                <label for="gift3">Dom 3:</label>
                <input type="text" id="gift3" name="gift3">
            </div>
			
			<div class="section">
                <h2>Pertences</h2>
                <label for="dinheiro">Dinheiro:</label>
                <input type="text" id="dinheiro" name="dinheiro">
                <label for="item1">Item 1:</label>
                <input type="text" id="item1" name="item1">
                <label for="item2">Item 2:</label>
                <input type="text" id="item2" name="item3">
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
