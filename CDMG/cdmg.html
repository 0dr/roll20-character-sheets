<div class="collateral-damage-sheet">
    <!--Logo / Player Name / Movie Title -->
    <div class="2colrow">
        <div class="col">
            <img src="https://github.com/patschroed/roll20-character-sheets/blob/master/CDMG/CDLogo_.png?raw=true" />
        </div>
        <div class="col">
            <div>
                <input type="text" name="attr_name" />
                <div class="player-name-movie-label">
                    PLAYER NAME
                </div>
            </div>
            <div>
                <input type="text" name="attr_movie_title" />
                <div class="player-name-movie-label">MOVIE TITLE</div>
            </div>
        </div>
    </div>

    <!--Act summaries-->
    <div class="3colrow">
        <div class="col">
            <div class="heading">
                Act 1
            </div>
            <input type="text" name="attr_act_1_objective" />
        </div>
        <div class="col">
            <div class="heading">
                Act 2
            </div>
            <input type="text" name="attr_act_2_objective" />
        </div>
        <div class="col">
            <div class="heading">
                Act 3
            </div>
            <input type="text" name="attr_act_3_objective" />
        </div>
    </div>

    <!--Player Info / Stats / Wounds / Relationships -->
    <div class="2colrow">
        <div class="col">
            <div>
                Player Info
            </div>
            <div>
                <label>Character Name:</label><input type="text" name="attr_character_name" />
                <label>Class:</label><input type="text" name="attr_class" />
                <label>Mentality:</label><input type="text" name="attr_mentality" />
                <label>Flaw:</label><input type="text" name="attr_flaw" />
            </div>
            <div>
                Stats
            </div>
            <div>
                <label>Luck:</label><input type="text" name="attr_luck" />
                <label>Vul:</label><input type="text" name="attr_vul" />
                <label>Res:</label><input type="text" name="attr_res" />
            </div>
        </div>
        <div class="col">
            <div>
                Wounds
            </div>
            <div>
                <img src="https://github.com/patschroed/roll20-character-sheets/blob/master/CDMG/hearts.png?raw=true" />
            </div>
            <div>
                Relationships
            </div>
            <div>
                <div>
                    Left:
                </div>
                <div>
                    <label>Your Roll:</label><input type="text" name="attr_left_your" />
                    <label>Their Roll:</label><input type="text" name="attr_left_their" />
                </div>
                <div>
                    Right:
                </div>
                <div>
                    <label>Your Roll:</label><input type="text" name="attr_right_your" />
                    <label>Their Roll:</label><input type="text" name="attr_right_their" />
                </div>
            </div>
        </div>
    </div>
</div>
