<div class="sheet-collateral-damage">
    <!--Logo / Player Name / Movie Title -->
    <div class="2colrow">
        <div class="col">
            <img src="https://github.com/patschroed/roll20-character-sheets/blob/master/CDMG/CDLogo_.png?raw=true" />
        </div>
        <div class="col">
            <div>
                <input type="text" name="attr_name" />
                <div class="sheet-input-label-header">PLAYER NAME</div>
            </div>
            <div>
                <input type="text" name="attr_movie_title" />
                <div class="sheet-input-label-header">MOVIE TITLE</div>
            </div>
        </div>
    </div>

    <!--Act summaries-->
    <div class="3colrow sheet-act-margin">
        <div class="col">
            <div class="sheet-section-act">
                <div class="sheet-section-heading">Act 1 <br> Objectives</div>
                <textarea name="attr_act_1_objective"></textarea>
            </div>
        </div>
        <div class="col">
            <div class="sheet-section-act">
                <div class="sheet-section-heading">Act 2 <br> Objectives</div>
                <textarea name="attr_act_2_objective"></textarea>
            </div>
        </div>
        <div class="col">
            <div class="sheet-section-act">
                <div class="sheet-section-heading">Act 3 <br> Objectives</div>
                <textarea name="attr_act_3_objective"></textarea>
            </div>
        </div>
    </div>

    <!--Player Info / Stats / Wounds / Relationships -->
    <div class="2colrow">
        <div class="col">
            <div class="sheet-section">
                <div class="sheet-section-heading">
                    PLAYER INFO
                </div>
                <div class="sheet-section-content">
                    <input type="text" name="attr_character_name" />
                    <div class="sheet-input-label">CHARACTER NAME</div>
                    <input type="text" name="attr_class" />
                    <div class="sheet-input-label">CLASS</div>
                    <input type="text" name="attr_mentality" />
                    <div class="sheet-input-label">MENTALITY</div>
                    <input type="text" name="attr_flaw" />
                    <div class="sheet-input-label">FLAW</div>
                </div>
            </div>

            <div class="sheet-section">
                <div class="sheet-section-heading">
                    STATS
                </div>
                <div class="sheet-section-content">
                    TODO
                </div>
                <div class="sheet-section-content">
                    <div class="sheet-stats-dice-header">
                        STAT TOTAL DICE CHART
                    </div>
                    <table>
                        <tr>
                            <td>1 - 4</td>
                            <td>1d6</td>
                        </tr>
                        <tr>
                            <td>5 - 8</td>
                            <td>2d6</td>
                        </tr>
                        <tr>
                            <td>9+</td>
                            <td>3d6</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="sheet-section">
                <div class="sheet-section-heading">
                    WOUNDS
                </div>
                <div class="sheet-section-content">
                    <div>
                        <img src="https://github.com/patschroed/roll20-character-sheets/blob/master/CDMG/hearts.png?raw=true" />
                    </div>
                </div>
            </div>

            <div>
                <div class="sheet-section-heading">
                    RELATIONSHIPS
                </div>
                <div>
                    <div class="sheet-section-content">
                        <div>
                            LEFT:
                        </div>
                        <div>
                            <label>YOUR ROLL:</label>
                            <textarea name="attr_left_your"></textarea>
                            <label>THEIR ROLL:</label>
                            <textarea name="attr_left_their"></textarea>
                        </div>
                    </div>
                    <div class="sheet-section-content">
                        <div>
                            RIGHT:
                        </div>
                        <div>
                            <label>YOUR ROLL:</label>
                            <textarea name="attr_right_your"></textarea>
                            <label>THEIR ROLL:</label>
                            <textarea name="attr_right_their"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
