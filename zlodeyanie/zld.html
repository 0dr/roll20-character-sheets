<link rel="stylesheet" href="zld.css">
<div class="sheet-grid-container">
    <div class="sheet-header"><h1>ЗЛОДЕЯНИЕ</h1></div>
    <div class="sheet-pc">
        <div class="sheet-name sheet-input-attribute-no-roll"><label>Имя </label><input type="text"
                                                                                        name="attr_character_name"
                                                                                        class="sheet-wide"/>
        </div>
        <div class="sheet-pc sheet-input-attribute-no-roll"><label>Игрок</label><input type="text"
                                                                                       name="attr_player"
                                                                                       class="sheet-wide"/>
        </div>
        <div class="sheet-fran sheet-input-attribute-no-roll"><label>Франшиза</label><input type="text"
                                                                                            name="attr_franchise"
                                                                                            class="sheet-wide"/>
        </div>
        <div class="sheet-arch sheet-input-attribute-no-roll"><label>Архетип</label><select name="attr_archetype"
                                                                                            class="sheet-wide">
            <option selected="selected">Босс</option>
            <option selected="selected">Император</option>
            <option selected="selected">Кромсатель</option>
            <option selected="selected">Гений</option>
            <option selected="selected">Колдун</option>
            <option selected="selected">Психопат</option>
            <option selected="selected">Наемник</option>
            <option selected="selected">Чудовище</option>
            <option selected="selected">Рой</option>
        </select>
        </div>
        <div class="sheet-motive sheet-input-attribute-no-roll"><label>Мотив</label><select name="attr_motive"
                                                                                            class="sheet-wide">
            <option selected="selected">Завоевание</option>
            <option selected="selected">Обогащение</option>
            <option selected="selected">Разрушение</option>
            <option selected="selected">Месть</option>
            <option selected="selected">Порча</option>
        </select></div>
        <div class="sheet-project-header"><label>Замысел: </label></div>
        <div class="sheet-project-desc"><textarea rows="5" cols="60"></textarea></div>
        <div class="sheet-faction sheet-input-attribute-no-roll"><label>Организация</label><select name="attr_faction"
                                                                                                   class="sheet-wide">
            <option selected="selected">Империя</option>
            <option selected="selected">Синдикат</option>
            <option selected="selected">Легион</option>
        </select></div>
        <div class="sheet-plot-armor-header"><label>Сюжетная броня:</label></div>
        <div class="sheet-plot-armor-subheader"><label>(сильная Черта +4) </label></div>
        <div class="sheet-plot-armor sheet-counter-line">
            <input type="checkbox" name="attr_sheet-improvement-1"/>
            <input type="checkbox" name="attr_sheet-improvement-2"/>
            <input type="checkbox" name="attr_sheet-improvement-3"/>
            <input type="checkbox" name="attr_sheet-improvement-4"/>
            <input type="checkbox" name="attr_sheet-improvement-5"/>
            <input type="checkbox" name="attr_sheet-improvement-6"/>
            <input type="checkbox" name="attr_sheet-improvement-7"/>
        </div>
        <div class="sheet-authority-header"><label>Авторитет:</label></div>
        <div class="sheet-authority-line-one sheet-counter-line">
            <input type="checkbox" name="attr_sheet-authority-one-1"/>
            <input type="checkbox" name="attr_sheet-authority-one-2"/>
            <input type="checkbox" name="attr_sheet-authority-one-3"/>
            <input type="checkbox" name="attr_sheet-authority-one-4"/>
            <input type="checkbox" name="attr_sheet-authority-one-5"/>
            <input type="checkbox" name="attr_sheet-authority-one-6"/>
            <input type="checkbox" name="attr_sheet-authority-one-7"/>
            <input type="checkbox" name="attr_sheet-authority-one-8"/>
            <input type="checkbox" name="attr_sheet-authority-one-9"/>
            <input type="checkbox" name="attr_sheet-authority-one-10"/>
            <input type="checkbox" name="attr_sheet-authority-one-11"/>
            <input type="checkbox" name="attr_sheet-authority-one-12"/>
        </div>
        <div class="sheet-authority-line-two sheet-counter-line">
            <input type="checkbox" name="attr_sheet-authority-two-1"/>
            <input type="checkbox" name="attr_sheet-authority-two-2"/>
            <input type="checkbox" name="attr_sheet-authority-two-3"/>
            <input type="checkbox" name="attr_sheet-authority-two-4"/>
            <input type="checkbox" name="attr_sheet-authority-two-5"/>
            <input type="checkbox" name="attr_sheet-authority-two-6"/>
            <input type="checkbox" name="attr_sheet-authority-two-7"/>
            <input type="checkbox" name="attr_sheet-authority-two-8"/>
            <input type="checkbox" name="attr_sheet-authority-two-9"/>
            <input type="checkbox" name="attr_sheet-authority-two-10"/>
            <input type="checkbox" name="attr_sheet-authority-two-11"/>
            <input type="checkbox" name="attr_sheet-authority-two-12"/>
        </div>
    </div>
    <div class="sheet-abilities"></div>
    <div class="sheet-resources"></div>
    <div class="sheet-moves"></div>
</div>
