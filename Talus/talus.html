
<div class="main">

<!-- LOGO SECTION -->
  <div class="logo section">  </div>

<div class="header section">  </div>

<!-- NAME SECTION -->
  <div class="name section">
      <label>Name: </label>
      <input name="attr_character_name" type="text">
  </div>

  <div class="circle section">
      <label>Zirkel: </label>
      <select name="attr_circle" id="circle">
        <option value="runenzirkel">Runenzirkel</option>
        <option value="wasserzirkel">Wasserzirkel</option>
        <option value="feuerzirkel">Feuerzirkel</option>
        <option value="erdzirkel">Erdzirkel</option>
        <option value="luftzirkel">Luftzirkel</option>
        <option value="gebräuzirkel">Gebräuzirkel</option>
        <option value="kräuterzirkel">Kräuterzirkel</option>
        <option value="tarotleger">Tarotleger</option>
      </select>
  </div>

  <div class="campaign section">
      <label>Kampagne: </label>
      <input name="attr_campaign" type="text">
  </div>

  <div class="description section">
    <label>Beschreibung: </label>
    <textarea name="attr_description" placeholder="Beschreibung"></textarea>
  </div>

<!-- Skills SECTION -->

  <div class="skills section">
    <div class="skills-container">
      <div class="skills-block">
        <label>Athlethik</label>
        <div>
          <input type="radio" name="attr_Athletics" value="1" checked="checked" />
          <span></span> <input type="radio" name="attr_Athletics" value="2" />
          <span></span> <input type="radio" name="attr_Athletics" value="3" />
          <span></span> <input type="radio" name="attr_Athletics" value="4" />
          <span></span> <input type="radio" name="attr_Athletics" value="5" />
          <span></span> <input type="radio" name="attr_Athletics" value="6" />
          <span></span>
      </div>
        <button name="roll_Athletics" type="roll" value="&{template:talus} {{name=Athlethik}} {{total=[[([[2d6]]+[[1d6]]+@{Athletics})]]}} {{bonus=@{Athletics}}} {{dices=$[[0]]}} {{talus=$[[1]]}}"></button>
      </div>

      <div class="skills-block">
        <label>Geschick</label>
        <div>
          <input type="radio" name="attr_Dexterity" value="1" checked="checked" />
          <span></span> <input type="radio" name="attr_Dexterity" value="2" />
          <span></span> <input type="radio" name="attr_Dexterity" value="3" />
          <span></span> <input type="radio" name="attr_Dexterity" value="4" />
          <span></span> <input type="radio" name="attr_Dexterity" value="5" />
          <span></span> <input type="radio" name="attr_Dexterity" value="6" />
          <span></span>
        </div>
        <button name="roll_Dexterity" type="roll" value="&{template:talus} {{name=Geschick}} {{total=[[([[2d6]]+[[1d6]]+@{Dexterity})]]}} {{bonus=@{Dexterity}}} {{dices=$[[0]]}} {{talus=$[[1]]}}"></button>
      </div>

      <div class="skills-block">
        <label>Bildung</label>
        <div>
          <input type="radio" name="attr_Education" value="1" checked="checked" />
          <span></span> <input type="radio" name="attr_Education" value="2" />
          <span></span> <input type="radio" name="attr_Dexterity" value="3" />
          <span></span> <input type="radio" name="attr_Education" value="4" />
          <span></span> <input type="radio" name="attr_Education" value="5" />
          <span></span> <input type="radio" name="attr_Education" value="6" />
          <span></span>
        </div>
        <button name="roll_Education" type="roll" value="&{template:talus} {{name=Bildung}} {{total=[[([[2d6]]+[[1d6]]+@{Education})]]}} {{bonus=@{Education}}} {{dices=$[[0]]}} {{talus=$[[1]]}}"></button>
      </div>

      <div class="skills-block">
        <label>Willenskraft</label>
        <div>
          <input type="radio" name="attr_Willpower" value="1" checked="checked" />
          <span></span> <input type="radio" name="attr_Willpower" value="2" />
          <span></span> <input type="radio" name="attr_Willpower" value="3" />
          <span></span> <input type="radio" name="attr_Willpower" value="4" />
          <span></span> <input type="radio" name="attr_Willpower" value="5" />
          <span></span> <input type="radio" name="attr_Willpower" value="6" />
          <span></span>
        </div>
        <button name="roll_Willpower" type="roll" value="&{template:talus} {{name=Willenskraft}} {{total=[[([[2d6]]+[[1d6]]+@{Willpower})]]}} {{bonus=@{Willpower}}} {{dices=$[[0]]}} {{talus=$[[1]]}}"></button>
      </div>

      <div class="skills-block">
        <label>Charisma</label>
        <div>
          <input type="radio" name="attr_Charisma" value="1" checked="checked" />
          <span></span> <input type="radio" name="attr_Charisma" value="2" />
          <span></span> <input type="radio" name="attr_Charisma" value="3" />
          <span></span> <input type="radio" name="attr_Charisma" value="4" />
          <span></span> <input type="radio" name="attr_Charisma" value="5" />
          <span></span> <input type="radio" name="attr_Charisma" value="6" />
          <span></span>
        </div>
        <button name="roll_Charisma" type="roll" value="&{template:talus} {{name=Charisma}} {{total=[[([[2d6]]+[[1d6]]+@{Charisma}]])}} {{bonus=@{Charisma}}} {{dices=$[[0]]}} {{talus=$[[1]]}}"></button>
      </div>

      <div class="skills-block">
        <label>Empathie</label>
          <div>
          <input type="radio" name="attr_Empathy" value="1" checked="checked" />
          <span></span> <input type="radio" name="attr_Empathy" value="2" />
          <span></span> <input type="radio" name="attr_Empathy" value="3" />
          <span></span> <input type="radio" name="attr_Empathy" value="4" />
          <span></span> <input type="radio" name="attr_Empathy" value="5" />
          <span></span> <input type="radio" name="attr_Empathy" value="6" />
          <span></span>
        </div>
        <button name="roll_Empathy" type="roll" value="&{template:talus} {{name=Empathie}} {{total=[[([[2d6]]+[[1d6]]+@{Empathy})]]}} {{bonus=@{Empathy}}} {{dices=$[[0]]}} {{talus=$[[1]]}}"></button>
      </div>
   </div>
  </div>

<!-- Consequences SECTION -->
  <div class="consequences section">
    <label>Konsequenzen</label>
    <div>
      I. <input name="attr_consequences_1" type="text"><br/>
      II. <input name="attr_consequences_2" type="text"><br/>
      III. <input name="attr_consequences_3" type="text"><br/>
      IV. <input name="attr_consequences_4" type="text"><br/>
      V. <input name="attr_consequences_5" type="text"><br/>
      VI. <input name="attr_consequences_6" type="text"><br/>
    </div>
  </div>


<!-- Persons SECTION -->
  <div class="persons section">
    <label>Wichtige Personen</label>
    <textarea name="attr_persons" placeholder="Wichtige Personen"></textarea>
  </div>


<!-- Items SECTION -->
  <div class="items section">
    <label>Wichtige Gegenstände</label>
    <textarea name="attr_items" placeholder="Wichtige Gegenstände"></textarea>
  </div>



<!-- Notes SECTION -->
  <div class="notes section">
    <label>Notizen</label>
    <textarea name="attr_notes" placeholder="Notizen"></textarea>
  </div>

<div class="footer section">  </div>

</div>

<!-- Custom Roll SECTION -->
<rolltemplate class="sheet-rolltemplate-talus">
    <div class="sheet-template-container">
  <div class="sheet-template-header">{{name}}</div>
  <div class="sheet-template-row">
    <span>Ergebnis: </span>{{total}}
  </div>
  <div class="sheet-template-row">
    <span>Talus: </span>{{talus}}
  </div>
  <div class="sheet-template-row">
    <span>Würfe: </span>{{dices}} 
  </div>
  <div class="sheet-template-row">
    <span>Fähigkeitsbonus: </span>{{bonus}} 
  </div>

</rolltemplate>
