<div class="sheet-section-basic sheet-section">
	<div class="characterbox">
		<div class="sheet-logo">
			    <img class="sheet-logo" src="https://agilepraxis.de/wp-content/uploads/2021/02/aces_in_space_logo.png" alt="Aces in Space" />
		</div>
		<div class="ace-box namepronouns">
			<div class="title">
				<span>&bsol;</span>
				<label data-i18n="name-u">Name and pronouns</label>
			</div>
			<div class="content">
				 <textarea spellcheck="false" name="attr_character_name"></textarea>
			</div>
		</div>
		<div class="ace-box">
			<div class="title">
				<span>&bsol;</span>
				<label data-i18n="likes-u">Likes</label>
			</div>
			<div class="content">
				<input type="number" name="attr_Likes">
			</div>
		</div>
		<div class="ace-box">
			<div class="title">
				<span>&bsol;</span>
				<label data-i18n="refresh-u">Refresh</label>
			</div>
			<div class="content">
				<input type="number" name="attr_Refresh">
			</div>
		</div>
		<div class="ace-box">
			<div class="title">
				<span>&bsol;</span>
				<label data-i18n="fate-points-u">Fate</label>
			</div>
			<div class="content">
				<input type="number" name="attr_Fate">
			</div>
		</div>
		<div class="ace-box callsign">
			<div class="title">
				<span>&bsol;</span>
				<label data-i18n="callsign-u">Call Sign</label>
			</div>
			<div class="content">
				 <textarea spellcheck="false" name="attr_callsign"></textarea>
			</div>
		</div>
		<div class="ace-box playbook">
			<div class="title">
				<span>&bsol;</span>
				<label data-i18n="playbook-u">Playbook</label>
			</div>
			<div class="content">
				 <textarea spellcheck="false" name="attr_playbook"></textarea>
			</div>
		</div>
		<div class="ace-box">
			<div class="title">

				<label data-i18n="kills-u">Kills</label>

		<div class="ace-box description">

				<span>&bsol;</span>

</div> <!-- .section-basic -->
