<div class="sheet-main">

	<input type='hidden' class='sheet-tabstoggle' name='attr_sheetTab'  value='pc'  />

	<div class="sheet-main-top sheet-flex-col">
		

		<button type="action" name="act_maven" class="sheet-tabbutton" >Maven</button>
		<button type="action" name="act_clues" class="sheet-tabbutton" >Clues</button>

	</div>

	<!-- Main tab (PC sheet) -->
	
	
	
	
	<!-- Clues tab -->





</div>


<!-- Roll template -->

<rolltemplate class="sheet-rolltemplate-custom">
  <div class="sheet-container sheet-color-{{color}}">
    <div class="sheet-header">
      {{#title}}<div class="sheet-title">{{title}}</div>{{/title}}
      {{#subtitle}}<div class="sheet-subtitle">{{subtitle}}</div>{{/subtitle}}
    </div>
    <div class="sheet-content">
      {{#allprops() title subtitle desc color}}
      <div class="sheet-key">{{key}}</div>
      <div class="sheet-value">{{value}}</div>
      {{/allprops() title subtitle desc color}}
      {{#desc}}<div class="sheet-desc">{{desc}}</div>{{/desc}}
    </div>
  </div>
</rolltemplate>


<script type="text/worker">
    
	
	//Buttons for Tabs
    const buttonlist = ["maven","clues"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button,
            });
        });
    });
	
	
</script>
