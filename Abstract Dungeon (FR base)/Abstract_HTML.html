<div class="container">
<input type="checkbox" name="attr_tab" class="sheet-tab-content sheet-tab" value="2"><span></span>

<div class='sheet-tab-content sheet-tab1'>
    <h1>Abstract Dungeon</h1>
    <span class="meta" data-i18n="name">Nom :</span>
    <input type="text" name="attr_character_name">
    <span class="meta" data-i18n="level">Niveau :</span>
    <input type="number" name="attr_lvl" style="vertical-align:bottom;">
    <span class="meta" data-i18n="experience">XP :</span>
    <input type="number" name="attr_xp" style="width:100px; max-width:100px; vertical-align:bottom;">
    <span class="meta" data-i18n="restoration">Restauration :</span>
    <button type="roll" value="/roll ?{combien de dés?|1}d6" class="d6"></button>
    <table class="table1">
        <tr>
            <td style="background-color:#9B1B30;"><h2 class="at"><span name="attr_at1"></span></h2></td>
            <td style="background-color:#E08119;"><h2 class="at"><span name="attr_at2"></span></h2></td>
        </tr>
        <tr style="margin-top:2px;">
            <td>
                <div style="width:370px;">
                    <fieldset class="repeating_robustesse">
                        <div class="atrcontainer">
                        <input type="checkbox" name="attr_act1" class="action"><span></span>
                        <input type="number" name="attr_at1_value" value="0" class="in">
                        <button type="roll" value="/em utilise **@{at1_value}** (@{at1})" class="broll nod20"></button>
                        </div>
                    </fieldset>
                </div>
            </td>
            <td>
                <div style="width:370px;">
                    <fieldset class="repeating_agilite">
                        <div class="atrcontainer">
                        <input type="checkbox" name="attr_act2" class="action"><span></span>
                        <input type="number" name="attr_at2_value" value="0" class="in"> 
                        <button type="roll" value="/em utilise **@{at2_value}** (@{at2})" class="broll nod20"></button>
                        </div>
                    </fieldset>
                </div>
            </td>
        </tr>
        <tr>
            <td><span class="verbes" span name="attr_desc1"></span></td>
            <td><span class="verbes" span name="attr_desc2"></span></td>
        </tr>
        <tr style="margin-top:2px;">
            <td style="background-color:#264E36;"><h2 class="at"><span name="attr_at3"></h2></td>
            <td style="background-color:#2A4B7C;"><h2 class="at"><span name="attr_at4"></h2></td>
        </tr>
        <tr style="margin-top:2px;">
            <td>
                <div style="width:370px;">
                    <fieldset class="repeating_esprit">
                        <div class="atrcontainer">
                        <input type="checkbox" name="attr_act3" class="action"><span></span>
                        <input type="number" name="attr_at3_value" value="0" class="in">
                        <button type="roll" value="/em utilise **@{at3_value}** (@{at3})" class="broll nod20"></button>
                        </div>
                    </fieldset>
                </div>
            </td>
            <td>
                <div style="width:370px;">
                    <fieldset class="repeating_intellect">
                        <div class="atrcontainer">
                        <input type="checkbox" name="attr_act4" class="action"><span></span>
                        <input type="number" name="attr_at4_value" value="0" class="in">
                        <button type="roll" value="/em utilise **@{at4_value}** (@{at4})" class="broll nod20"></button>
                        </div>
                    </fieldset>
                </div>
            </td>
        </tr>
        <tr>
            <td><span  class="verbes" span name="attr_desc3"></span></td>
            <td><span  class="verbes" span name="attr_desc4"></span></td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="vertical-align:top;">
                <div style="width:370px; margin-right:20px;">
                <h2 data-i18n="traits">Traits :</h2>
                <table>
                    <tr>
                        <fieldset class="repeating_trait"> 
                        <div class="atrcontainer2">                        
                        <input type="text" name="attr_trait" class="eq">
                        <input type="checkbox" name="attr_act_trait" class="action2"><span></span>
                        <input type="number" name="attr_trait_value" value="0" style="vertical-align:bottom;" class="in">
                        <button type="roll" value="/em utilise **@{trait_value}** (@{trait})" class="broll nod20"></button>
                        </div>
                    </fieldset>
                    </tr>
                </table>
                </div>
            </td>
            <td style="vertical-align:top;">
                <div style="width:370px;">
                <h2 data-i18n="hoards">Trésors :</h2>
                <table>
                    <tr>
                        <fieldset class="repeating_tresor"> 
                        <div class="atrcontainer2"> 
                        <input type="text" name="attr_tresor" class="eq">
                        <input type="checkbox" name="attr_act_tresor" class="action2"><span></span>
                        <input type="number" name="attr_tresor_value" value="0" style="vertical-align:bottom;" class="in">
                        <button type="roll" value="/em utilise **@{tresor_value}** (@{tresor})" class="broll nod20"></button>
                        </div>
                    </fieldset>
                    </tr>
                </table>
                    </fieldset>
                </div>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="vertical-align:top;">
                <div style="width:370px; margin-right:20px;">
                <h2 data-i18n="equipment">Equipement :</h2>
                <table>
                    <tr>
                        <fieldset class="repeating_equipement">
                        <div class="atrcontainer2"> 
                        <input type="text" name="attr_equipement" class="eq">
                        <input type="checkbox" name="attr_act_equipement" class="action2"><span></span>
                        <input type="number" name="attr_equipement_value" value="0" style="vertical-align:bottom;" class="in">
                        <button type="roll" value="/em utilise **@{equipement_value}** (@{equipement})" class="broll nod20"></button>
                        </div>
                    </fieldset>
                    </tr>
                </table>
                </div>
            </td>
            <td style="vertical-align:top;">
                <h2 data-i18n="bonus">Bonus :</h2>
                <div style="width:370px;">
                    <fieldset class="repeating_bonus">
                        <div class="atrcontainer">
                        <input type="checkbox" name="attr_act_bonus" class="action"><span></span>
                        <input type="number" name="attr_bonus" value="6" class="in"> 
                        <button type="roll" value="/em utilise **@{bonus}** (Bonus)" class="broll nod20"></button>
                        </div>
                    </fieldset>
                </div>
            </td>
        </tr>
    </table>
</div>

<div class='sheet-tab-content sheet-tab2'>
    <div>
        <h2 data-i18n="attributes'names">Noms des attributs</h2>
        <input type="text" name="attr_at1" value="Robustesse">
        <input type="text" name="attr_at2" value="Agilité">
        <input type="text" name="attr_at3" value="Esprit">
        <input type="text" name="attr_at4" value="Intellect">
    </div>
    <div>
        <h2 data-i18n="attributes' descriptions">Textes de description</h2>
        <input type="text" name="attr_desc1" value="Trancher, Endurer, Briser, Sauter, Grimper, Plier, Nager, Souffler, Courir, Broyer, Pousser, Tirer, Soulever, Porter, Encaisser, Arracher, Lancer" class="desc">
        <input type="text" name="attr_desc2" value="Esquiver, Parer, Equilibrer, Basculer, Rouler, Viser, Danser, Attraper, Ramasser, Désarmer, Nouer, S'échapper, Dévier, Transpercer, Se retourner" class="desc">
        <input type="text" name="attr_desc3" value="Communier, Sentir, Motiver, Exhorter, Sympathiser, Persuader, Intimider, Pressentir, Ordonner, Commander, Provoquer, Embrouiller, Canaliser" class="desc">
        <input type="text" name="attr_desc4" value="Convaincre, Se souvenir, Déduire, Raisonner, Déchiffrer, Inventer, Chercher, Débattre, Supposer, Etudier, Résoudre, Mystifier, Incanter, Méditer" class="desc">
    </div>
</div>
</div>
