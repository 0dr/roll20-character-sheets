<div class="principal">
  <!--logo cabeçalho-->
  <div class="logo">

  </div>

  <div class="cabecalho">

        class="informacao-personagem"
        name="nome-personagem"
        type="text"
        spellcheck="false"
      />
      <span>Nome</span>
    </div>

    <div class="entrada-com-texto topo-do-cabecalho linhas-cabecalho">
      <input
        class="informacao-personagem"
        name="idade-personagem"
        type="text"
        spellcheck="false"
      />
      <span>Idade</span>
    </div>

    <div class="entrada-com-texto topo-do-cabecalho linhas-cabecalho">
      <input
        class="informacao-personagem"
        name="alinhamento-personagem"
        type="text"
        spellcheck="false"
      />
      <span>Alinhamento</span>
    </div>
  </div>

  <div class="cabecalho cabecalho-2">
    <div class="entrada-com-texto meio-do-cabecalho linhas-cabecalho linhas-abaixo">
      <input
        class="informacao-personagem"
        name="1-classe-personagem"
        type="text"
        spellcheck="false"
      />
      <span>1ª Classe</span>
    </div>

    <div class="entrada-com-texto meio-do-cabecalho linhas-cabecalho linhas-abaixo">

        name="2-classe-personagem"
        type="text"
        spellcheck="false"
      />
      <span>2ª Classe</span>
    </div>

    <div class="entrada-com-texto meio-do-cabecalho linhas-cabecalho linhas-abaixo">
      <input
        class="informacao-personagem"
        name="classe-heroica-personagem"
        type="text"
        spellcheck="false"
      />
      <span>Classe Heroica</span>
    </div>

    <div class="entrada-com-texto meio-do-cabecalho linhas-cabecalho linhas-abaixo">
      <input
        class="informacao-personagem"
        name="raca-personagem"
        type="text"
        spellcheck="false"
      />
      <span>Raça</span>
    </div>

    <div class="entrada-com-texto baixo-do-cabecalho linhas-cabecalho linhas-abaixo">
      <input
        class="informacao-personagem"
        name="xp-1-classe-personagem"
        type="text"
        spellcheck="false"
      />
      <span>XP 1ª Classe</span>
    </div>

    <div class="entrada-com-texto baixo-do-cabecalho linhas-cabecalho linhas-abaixo">
      <input
        class="informacao-personagem"
        name="xp-2-classe-personagem"
        type="text"
        spellcheck="false"
      />
      <span>XP 2ª Classe</span>
    </div>

    <div class="entrada-com-texto baixo-do-cabecalho linhas-cabecalho linhas-abaixo">
      <input
        class="informacao-personagem"
        name="xp-classe-heroica-personagem"
        type="text"
        spellcheck="false"
      />
      <span>XP Classe Heroica</span>

    <div class="entrada-com-texto baixo-do-cabecalho linhas-cabecalho linhas-abaixo">
      <input
        class="informacao-personagem"

        type="text"
        spellcheck="false"
      />
      <span>Nivel</span>
    </div>
  </div>

  <!-- Botões de troca de Página -->
  <!-- Nome de todos os botões de ação devem começar com act no html apenas -->
  <div class="botoes">
    <button
      class="botao botao-personagem"
      name="act_botao-troca-personagem"
      type="action"
    >
      <h4>Personagem</h4>
    </button>

    <button
      class="botao botao-habilidades"
      name="act_botao-troca-habilidades"
      type="action"
    >
      <h4>Habilidades</h4>
    </button>

    <button
      class="botao botao-magia"
      name="act_botao-troca-magia"
      type="action"
    >
      <h4>Magia</h4>
    </button>

    <button
      class="botao botao-equipamentos"
      name="act_botao-troca-equipamentos"
      type="action"
    >
      <h4>Equipamentos</h4>
    </button>
  </div>

  <!-- Nome desse input precisa começar com attr -->
  <input
    class="troca-pagina"
    name="attr_botoes_troca"
    type="hidden"
    value="botao-troca-personagem"
  />

  <!-- Pagina do botão personagem -->
  <div class="pagina pagina-personagem">
    <span>
      <div class="linha-de-divisao-dragao">
        <h3>Personagem</h3>
      </div>
      <div class="linha-de-divisao-final"></div>
    </span>
  </div>

  <!-- Pagina do botão habilidades -->
  <div class="pagina pagina-habilidades">
    <span></span>
  </div>

  <!-- Pagina do botão magia -->
  <div class="pagina pagina-magia">
    <span>
      <div class="linha-de-divisao-dragao">
        <h3>Focus</h3>
      </div>
    </span>
  </div>

  <!-- Pagina do botão equipamentos -->
  <div class="pagina pagina-equipamentos">
    <span>
      <div class="linha-de-divisao-final"></div>
    </span>
  </div>
</div>

<!-- JS -->
<script type="text/worker">
  const buttonlist = [
    "botao-troca-personagem",
    "botao-troca-habilidades",
    "botao-troca-magia",
    "botao-troca-equipamentos"
  ];
  buttonlist.forEach(button => {
    on(`clicked:${button}`, function() {
      const setObj = {}; //Define empty object that will be used to collect changes.
      setObj.botoes_troca = button;
      setAttrs(setObj);
    });
  });
</script>
