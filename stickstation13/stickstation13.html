<style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');

    .sheet-grid-container {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        grid-template-rows: repeat(12, max-content);
        gap: 0px 0px;
        grid-template-areas:
    "portrait-header positive-header"
    "portrait positive-feature"
    "portrait negative-header"
    "portrait nefative-feature"
    "portrait bonus-header"
    "portrait bonus"
    "portrait gear-header"
    "portrait gear1"
    "profession-name gear2"
    "power gear3"
    "karma gear4";
        width: 832px;
        height: 584px;
    }

    .sheet-portrait-header {
        grid-area: portrait-header;
    }

    .sheet-positive-header {
        grid-area: positive-header;
    }

    .sheet-positive-feature {
        grid-area: positive-feature;
    }

    .sheet-negative-header {
        grid-area: negative-header;
    }

    .sheet-negative-feature {
        grid-area: nefative-feature;
    }

    .sheet-portrait {
        display: inline-grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-template-areas:
    	"head head head head head head"
    	"right-hand right-hand torso torso left-hand left-hand"
	    "right-leg right-leg right-leg left-leg left-leg left-leg";
        grid-area: portrait;
    }

    .sheet-portrait-container {
        display: flex;
        width: 100%;
        height: 100%;
        border: 1px solid;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .sheet-head {
        grid-area: head;
    }

    .sheet-right-hand {
        grid-area: right-hand;
    }

    .sheet-torso {
        grid-area: torso;
    }

    .sheet-left-hand {
        grid-area: left-hand;
    }

    .sheet-right-leg {
        grid-area: right-leg;
    }

    .sheet-left-leg {
        grid-area: left-leg;
    }

    .sheet-profession-name {
        grid-area: profession-name;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        grid-template-rows: 1fr;
    }

    .sheet-power {
        grid-area: power;
        display: grid;
        grid-template-columns: 60px max-content max-content max-content;
    }

    .sheet-karma {
        grid-area: karma;
        display: grid;
        grid-template-columns: 60px max-content;
    }

    .sheet-bonus {
        grid-area: bonus;
    }

    .sheet-gear-header {
        grid-area: gear-header;
    }

    .sheet-gear1 {
        grid-area: gear1;
    }

    .sheet-gear2 {
        grid-area: gear2;
    }

    .sheet-gear3 {
        grid-area: gear3;
    }

    .sheet-gear4 {
        grid-area: gear4;
    }

    .sheet-header {
        font-family: 'PT Sans', sans-serif;
        margin: 5px;
    }

    .sheet-row-input {
        width: 100%;
    }

    .sheet-labeled-row {
        display: grid;
        grid-template-columns: max-content 1fr;
    }

    input {
        margin: 5px;
    }

    button {
        margin: 5px;
    }

    textarea {
        width: 100%;
    }

    .sheet-harm-zone {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
    }

    .sheet-head-harm:checked ~ .sheet-head-zone,
    .sheet-torso-harm:checked ~ .sheet-torso-zone,
    .sheet-rhand-harm:checked ~ .sheet-rhand-zone,
    .sheet-lhand-harm:checked ~ .sheet-lhand-zone,
    .sheet-rleg-harm:checked ~ .sheet-rleg-zone,
    .sheet-lleg-harm:checked ~ .sheet-lleg-zone {
        background: #C41E3A;
    }

    /*.sheet-torso-harm:checked ~.sheet-torso-zone {*/
    /*    background: #C41E3A;*/
    /*}*/
</style>
<div class="sheet-grid-container">
    <div class="sheet-portrait-header"><label class="sheet-header">ПОРТРЕТ ПЕРСОНАЖА</label></div>
    <div class="sheet-portrait">
        <div class="sheet-head sheet-portrait-container">
            <input type="checkbox" name="attr_head" class="sheet-head-harm" value="1">голова
            <div class="sheet-head-zone sheet-harm-zone"></div>
        </div>
        <div class="sheet-right-hand sheet-portrait-container">
            <input type="checkbox" name="attr_rhand" class="sheet-rhand-harm" value="1">правая рука
            <div class="sheet-rhand-zone sheet-harm-zone"></div>
        </div>
        <div class="sheet-torso sheet-portrait-container">
            <input type="checkbox" name="attr_torso" class="sheet-torso-harm" value="1">торс
            <div class="sheet-torso-zone sheet-harm-zone"></div>
        </div>
        <div class="sheet-left-hand sheet-portrait-container">
            <input type="checkbox" name="attr_lhand" class="sheet-lhand-harm" value="1">левая рука
            <div class="sheet-lhand-zone sheet-harm-zone"></div>
        </div>
        <div class="sheet-right-leg sheet-portrait-container">
            <input type="checkbox" name="attr_rleg" class="sheet-rleg-harm" value="1">правая нога
            <div class="sheet-rleg-zone sheet-harm-zone"></div>
        </div>
        <div class="sheet-left-leg sheet-portrait-container">
            <input type="checkbox" name="attr_lleg" class="sheet-lleg-harm" value="1">левая нога
            <div class="sheet-lleg-zone sheet-harm-zone"></div>
        </div>
    </div>
    <div class="sheet-profession-name"><input type="text" name="attr_profession" value="ПРОФЕССИЯ"><input type="text"
                                                                                                          name="attr_name"
                                                                                                          value="ИМЯ ПЕРСОНАЖА">
    </div>
    <div class="sheet-power"><label class="sheet-header">СИЛА: </label><input type="number" name="attr_power">
        <button type="roll" name="power_button" value="/roll 1d6 + @{power}"></button>
        <button type="roll" name="init_power_button" value="/roll 1d6">СТАРТОВАЯ СИЛА</button>
    </div>
    <div class="sheet-karma"><label class="sheet-header">КАРМА: </label><input type="number" name="attr_karma"></div>
    <div class="sheet-positive-header"><label class="sheet-header">ПОЛОЖИТЕЛЬНАЯ ОСОБЕННОСТЬ</label></div>
    <div class="sheet-positive-feature"><input class="sheet-row-input" type="text" name="attr_positive"></div>
    <div class="sheet-negative-header"><label class="sheet-header">НЕГАТИВНАЯ ОСОБЕННОСТЬ</label></div>
    <div class="sheet-negative-feature"><input class="sheet-row-input" type="text" name="attr_negative"></div>
    <div class="sheet-bonus-header"><label class="sheet-header">БОНУС: </label></div>
    <div class="sheet-bonus"><input type="text" class="sheet-row-input" name="attr_bonus"></div>
    <div class="sheet-gear-header"><label class="sheet-header">ИНВЕНТАРЬ</label></div>
    <div class="sheet-gear1 sheet-labeled-row"><label class="sheet-header">1.</label><input class="sheet-row-input"
                                                                                            type="text"
                                                                                            name="attr_gear1"></div>
    <div class="sheet-gear2 sheet-labeled-row"><label class="sheet-header">2.</label><input class="sheet-row-input"
                                                                                            type="text"
                                                                                            name="attr_gear2"></div>
    <div class="sheet-gear3 sheet-labeled-row"><label class="sheet-header">3.</label><input class="sheet-row-input"
                                                                                            type="text"
                                                                                            name="attr_gear3"></div>
    <div class="sheet-gear4 sheet-labeled-row"><label class="sheet-header">4.</label><input class="sheet-row-input"
                                                                                            type="text"
                                                                                            name="attr_gear4"></div>
</div>
