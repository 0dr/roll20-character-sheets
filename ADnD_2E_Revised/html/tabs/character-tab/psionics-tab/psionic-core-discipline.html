<div class="sheet-col">
    <h4>#REPLACE0#</h4>
    <fieldset name="repeating_psion-#REPLACE1#" class="repeating_psion-#REPLACE1#">
        <table class="sheet-table-white sheet-default-header-thead">
            <thead>
                <tr>
                    <th rowspan="2">Power name</th>
                    <th>Roll</th>
                    <th colspan="3" class="sheet-centering">Power Score</th>
                    <th></th>
                    <th colspan="2" class="sheet-centering">PSP Cost</th>
                    <th></th>
                </tr>
                <tr>
                    <th>Mod</th>
                    <th title="The ability score used by the power">Ability</th>
                    <th title="The modifier for the ability score">Mod</th>
                    <th title='If the power is Enhanced, like a tribal Psionicist from "The Will and the Way", write the enhanced modifier here'>Enh</th>
                    <th></th>
                    <th>Initial</th>
                    <th>Maint.</th>
                    <th></th>
                </tr>
            </thead>
            <tr>
                <td><input type="text" name="attr_#REPLACE2#" title="@{repeating_psion-#REPLACE1#_$X_#REPLACE2#}" class="sheet-medium"></td>
                <td><input type="text" name="attr_psionic-mod#REPLACE3#" title="@{repeating_psion-#REPLACE1#_$X_psionic-mod#REPLACE3#}" placeholder="#" class="sheet-small"></td>
                <td><input type="text" name="attr_powerscore-nomod#REPLACE3#" title="@{repeating_psion-#REPLACE1#_$X_powerscore-nomod#REPLACE3#}" placeholder="@{}" class="sheet-cent"></td>
                <td><input type="text" name="attr_powerscore-mod#REPLACE3#" title="@{repeating_psion-#REPLACE1#_$X_powerscore-mod#REPLACE3#}" placeholder="#" class="sheet-small"></td>
                <td><input type="text" name="attr_powerscore-enhanced" class="sheet-small"></td>
                <td><button type="roll" name="roll_#REPLACE4#" title="%{repeating_psion-#REPLACE1#_$X_#REPLACE4#}" value="/roll [[1d20cs<1cf>20-(@{psionic-mod#REPLACE3#})]]&le;[[@{powerscore-nomod#REPLACE3#}+(@{powerscore-mod#REPLACE3#})]] @{#REPLACE2#}">C</button></td>
                <td><input type="text" name="attr_PSP-cost#REPLACE7#" title="@{repeating_psion-#REPLACE1#_$X_PSP-cost#REPLACE7#}" placeholder="#" class="sheet-minish"/></td>
                <td><input type="text" name="attr_PSP-cost-maintenance" title="@{repeating_psion-#REPLACE1#_$X_PSP-cost-maintenance}" placeholder="#" class="sheet-minish"/></td>
                <td><button type="roll" name="roll_#REPLACE6#-macro" title="%{repeating_psion-#REPLACE1#_$X_#REPLACE6#-macro}" value="@{#REPLACE5#-macro}">T</button></td>
            </tr>
            <tr>
                <td colspan="100">
                    <textarea type="text" name="attr_#REPLACE5#-macro" title="@{repeating_psion-#REPLACE1#_$X_#REPLACE5#-macro}" class="sheet-table-dynamic" placeholder="Macro"></textarea>
                </td>
            </tr>
        </table>
    </fieldset>
</div>
