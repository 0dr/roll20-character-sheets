<div class="sheet-col">
    <h4><b>#REPLACE0#</b></h4>
    <table>
        <tr>
            <td class="sheet-default-header">Ability Name</td>
            <td class="sheet-default-header">MThAC0<br>Adj.</td>
            <td class="sheet-default-header">MAC</td>
            <td class="sheet-default-header">MThAC0</td>
            <td class="sheet-default-header">Macro</td>
            <td class="sheet-default-header">PSP<br>Cost</td>
        </tr>
        <tr>
            <td><input type="text" name="attr_psionic-#REPLACE1#-name" title="@{psionic-#REPLACE1#-name}" class="sheet-midtext" placeholder="Ability Name"/></td>
            <td><input type="text" name="attr_mthac0adj#REPLACE2#" title="@{mthac0adj#REPLACE2#}" class="sheet-short" value="0"></td>
            <td><input type="text" name="attr_mac" title="@{mac}" class="sheet-small" value="10"></td>
            <td><input type="text" name="attr_MThAC0#REPLACE2#" title="@{MThAC0#REPLACE2#}" class="sheet-small" value="20"><button type="roll" name="roll_mthac0#REPLACE2#-hit1" title="%{mthac0#REPLACE2#-hit1}" value="/em hits a MAC of [[@{MThAC0#REPLACE2#}-(1d20+(@{mthac0adj#REPLACE2#})+(@{misc-mod}))]]&le;[[@{mac}]] using their @{psionic-telepathy-name}"></button></td>
            <td><input type="text" name="attr_psionic-macro#REPLACE3#" title="@{psionic-macro#REPLACE3#}" class="sheet-mintext" placeholder="Enter macro effects"><button type="roll" name="roll_psionic-macro#REPLACE3#-check" title="%{psionic-macro#REPLACE3#-check}" value="@{psionic-macro#REPLACE3#}"></button></td>
            <td><input type="text" name="attr_PSP-cost#REPLACE3#" title="@{PSP-cost#REPLACE3#}" placeholder="#" class="sheet-small"/></td>
        </tr>
    </table>
    <fieldset name="repeating_psionic-telepathics" title="@{psionic-telepathics}" class="repeating_psionic-telepathics">
        <table>
            <tr>
                <td><input type="text" name="attr_psionic-#REPLACE1#-name" title="@{repeating_psionic-telepathics_$X_psionic-#REPLACE1#-name}" class="sheet-midtext" placeholder="Ability Name"/></td>
                <td><input type="text" name="attr_mthac0adj#REPLACE2#" title="@repeating_psionic-telepathics_$X_{mthac0adj#REPLACE2#}" class="sheet-short" value="0"> &nbsp;</td>
                <td><input type="text" name="attr_mac" title="@{repeating_psionic-telepathics_$X_mac}" class="sheet-small" value="10"></td>
                <td><input type="text" name="attr_MThAC0#REPLACE2#" title="@{repeating_psionic-telepathics_$X_MThAC0#REPLACE2#}" class="sheet-small" value="20"><button type="roll" name="roll_mthac0#REPLACE2#-hit1" title="%{repeating_psionic-telepathics_$X_mthac0#REPLACE2#-hit1}" value="/em hits a MAC of [[@{MThAC0#REPLACE2#}-(1d20+(@{mthac0adj#REPLACE2#})+(@{misc-mod}))]]&le;[[@{mac}]] using their @{psionic-telepathy-name}"></button></td>
                <td><input type="text" name="attr_psionic-macro#REPLACE3#" title="@{repeating_psionic-telepathics_$X_psionic-macro#REPLACE3#}" class="sheet-mintext" placeholder="Enter macro effects"><button type="roll" name="roll_psionic-macro#REPLACE3#-check" title="%{repeating_psionic-telepathics_$X_psionic-macro#REPLACE3#-check}" value="@{psionic-macro#REPLACE3#}"></button>
                <td><input type="text" name="attr_PSP-cost#REPLACE3#" title="@{repeating_psionic-telepathics_$X_PSP-cost#REPLACE3#}" placeholder="#" class="sheet-small"/></td>
            </tr>
        </table>
    </fieldset>
</div>
