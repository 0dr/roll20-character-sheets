<tr>
    <td>#REPLACE0#</td>
    <td><input type="text" name="attr_#REPLACE1#b2" title="@{#REPLACE1#b2}" class="sheet-short" value="0"/>%</td>
    <td><input type="text" name="attr_#REPLACE1#r2" title="@{#REPLACE1#r2}" value="0" class="sheet-short"/>%</td>
    <td><input type="text" name="attr_#REPLACE1#d2" title="@{#REPLACE1#d2}" value="0" class="sheet-short"/>%</td>
    <td><input type="text" name="attr_#REPLACE1#k2" title="@{#REPLACE1#k2}" value="0" class="sheet-short"/>%</td>
    <td><input type="text" name="attr_#REPLACE1#m2" title="@{#REPLACE1#m2}" value="0" class="sheet-short"/>%</td>
    <td><input type="text" name="attr_#REPLACE1#a2" title="@{#REPLACE1#a2}" value="-0" class="sheet-short"/>%</td>
    <td><input type="text" name="attr_#REPLACE1#l2" title="@{#REPLACE1#l2}" value="0" class="sheet-short"/>%</td>
    <td><input type="text" name="attr_#REPLACE1#t2" title="@{#REPLACE1#t2}" value="(@{#REPLACE1#b2})+(@{#REPLACE1#r2})+(@{#REPLACE1#d2})+(@{#REPLACE1#k2})+(@{#REPLACE1#m2})+(@{#REPLACE1#a2})+(@{#REPLACE1#l2})" disabled class="sheet-short"/>%</td>
    <td><button type="roll" name="roll_#REPLACE1#2" title="%{#REPLACE1#2}" value="/w gm &{template:2Echeck} {{checkvs=#REPLACE0#}} {{character=@{henchname4}}} {{checkroll=[[1d100cs<1cf>96-(@{misc-mod})]]}} {{checktarget=[[@{#REPLACE1#t2}]]}}">Armor</button></td>
    <td><button type="roll" name="roll_#REPLACE1#noarmor2" title="%{#REPLACE1#noarmor2}" value="/w gm &{template:2Echeck} {{checkvs=#REPLACE0#\n(in No Armor)}} {{character=@{henchname4}}} {{checkroll=[[1d100cs<1cf>96-(@{misc-mod})]]}} {{checktarget=[[(@{#REPLACE1#b2})+(@{#REPLACE1#r2})+(@{#REPLACE1#d2})+(@{#REPLACE1#k2})+(@{#REPLACE1#m2})+(@{#REPLACE1#l2})+5]]}}">No Armor</button></td>
</tr>
