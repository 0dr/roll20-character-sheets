<fieldset class="repeating_spells-wizmonster">
  <div style="display: flex; align-items: flex-end; justify-content: space-between">
    <table class="sheet-default-header-first-row sheet-inline-5" style="flex-grow: 5">
      <tr class="sheet-collapse sheet-show-first">
        <th>Spell name</th>
        <th>Range</th>
        <th>Area of effect</th>
          <!--      <th>Spell points</th>-->
          <!--      <th></th>-->
          <!--      <th>Arc</th>-->
        <th colspan="2">Casting time</th>
        <th colspan="2">Macro</th>
      </tr>
      <tr>
        <td class="sheet-td-dynamic50"><input type="text" name="attr_spell-name" style="width: 100%"></td>
        <td class="sheet-td-dynamic25"><input class="sheet-short" style="width: 100%"></td>
        <td class="sheet-td-dynamic25"><input class="sheet-short" style="width: 100%"></td>
          <!--      <td><input class="sheet-table-dynamic"></td>-->
          <!--      <td class="sheet-centering-padding-5">/</td>-->
          <!--      <td><input class="sheet-short"></td>-->
        <td><input class="sheet-short"></td>
        <td><button type="roll">Initiative</button></td>
        <td><button type="roll">T</button></td>
        <td><button type="action" name="act_show" class="btn sheet-hidden sheet-show">▼</button><button type="action" name="act_hide" class="btn sheet-hidden">▲</button></td>
      </tr>
    </table>
    <table class="sheet-default-header-first-row">
      <tr class="sheet-collapse sheet-show-first">
        <th>Cast</th>
        <th></th>
        <th>Memorized</th>
      </tr>
      <tr>
        <td><input class="sheet-short"></td>
        <td class="sheet-centering-padding-5">/</td>
        <td><input class="sheet-table-dynamic"></td>
      </tr>
    </table>
  </div>
  <div class="sheet-flex" style="justify-content: space-between; padding-left: 15px; padding-top: 5px; padding-bottom: 5px; column-gap: 10px;">
    <table class="sheet-default-header-odd-column" style="align-self: flex-start">
      <tr>
        <th>School:</th>
        <td><input class="sheet-spell-half"></td>
        <th>Sphere:</th>
        <td><input class="sheet-spell-half"></td>
      </tr>
      <tr>
        <th>Duration:</th>
        <td><input class="sheet-spell-half"></td>
        <th style="white-space: nowrap">Saving Throw:</th>
        <td><input class="sheet-spell-half"></td>
      </tr>
      <tr>
        <th>Subtlety:</th>
        <td><input class="sheet-spell-half"></td>
        <th>Sensory:</th>
        <td><input class="sheet-spell-half"></td>
      </tr>
      <tr>
        <th>Knockdown:</th>
        <td><input class="sheet-spell-half"></td>
        <th>Critical:</th>
        <td><input class="sheet-spell-half"></td>
      </tr>
      <tr>
        <th>Damage:</th>
        <td><input class="sheet-spell-half"></td>
        <th>Damage Type:</th>
        <td><input class="sheet-spell-half"></td>
      </tr>
      <tr>
        <th>Healing:</th>
        <td colspan="3"><input style="width: 100%"></td>
      </tr>
      <tr>
        <th>Reference:</th>
        <td colspan="3"><input style="width: 100%"></td>
      </tr>
      <tr>
        <th>Materials:</th>
        <td colspan="3"><input style="width: 100%"></td>
      </tr>
    </table>
    <textarea style="height: unset;"></textarea>
  </div>
</fieldset>
