<h4>Weapons</h4>
<table>
    <tr>
        <td class="sheet-default-header">Weapon Name</td>
        <td class="sheet-default-header"># of<br>Strikes</td>
        <td class="sheet-default-header">Attack<br>Adj.</td>
        <td class="sheet-default-header">Dam<br>Adj.</td>
        <td class="sheet-default-header">THAC0</td>
        <td class="sheet-default-header">Crit</td>
        <td class="sheet-default-header">Dam SM</td>
        <td class="sheet-default-header">Dam L</td>
        <td class="sheet-default-header">Range</td>
        <td class="sheet-default-header">Type</td>
        <td class="sheet-default-header">Speed</td>
    </tr>
    <tr>
        <td><input type="text" name="attr_weaponnamehench#REPLACE0#" title="@{weaponnamehench#REPLACE0#}" class="sheet-length" list="all-weapons"></td>
        <td><input type="text" name="attr_attacknumhench#REPLACE0#" title="@{attacknumhench#REPLACE0#}" class="sheet-table-dynamic"></td>
        <td><input type="text" name="attr_attackadjhench#REPLACE0#" title="@{attackadjhench#REPLACE0#}" class="sheet-short" value="0"></td>
        <td><input type="text" name="attr_damadjhench#REPLACE0#" title="@{damadjhench#REPLACE0#}" class="sheet-short" value="0"></td>
        <td><input type="text" name="attr_ThAC0hench#REPLACE0#" title="@{ThAC0hench#REPLACE0#}" class="sheet-short" value="20"><button type="roll" name="roll_hit1hench#REPLACE0#" title="%{hit1hench#REPLACE0#}" value="@{henchname2} hits an AC of [[@{ThAC0hench#REPLACE0#}-(1d20cs>@{crit-thresh-hench#REPLACE0#}+(@{attackadjhench#REPLACE0#})+(@{misc-mod}))]] using their @{weaponnamehench#REPLACE0#}">Hit</button></td>
        <td><input type="text" name="attr_crit-thresh-hench#REPLACE0#" title="@{crit-thresh-hench#REPLACE0#}" class="sheet-small" value="20"></td>

        <td><input type="text" name="attr_damlhench#REPLACE0#" title="@{damlhench#REPLACE0#}" class="sheet-short"><button type="roll" name="roll_attacklhench#REPLACE0#" title="%{attacklhench#REPLACE0#}" value="@{henchname2} rolls [[@{damlhench#REPLACE0#}+(@{damadjhench#REPLACE0#})+(@{misc-mod})]] damage using their @{weaponnamehench#REPLACE0#}! (vs. Large)"></button></td>
        <td><input type="text" name="attr_rangehench#REPLACE0#" title="@{rangehench#REPLACE0#}" class="sheet-mintext"></td>
        <td><input type="text" name="attr_weaptypehench#REPLACE0#" title="@{weaptypehench#REPLACE0#}" class="sheet-short"></td>
        <td><input type="text" name="attr_weapspeedhench#REPLACE0#" title="@{weapspeedhench#REPLACE0#}" class="sheet-small"><button type="roll" name="roll_inithench#REPLACE0#" title="%{inithench#REPLACE0#}" value="/gmroll [[{([[1d10]]+(@{weapspeedhench#REPLACE0#})-(@{misc-mod})), 1}kh1]] [@{henchname2} Initiative (@{weaponnamehench#REPLACE0#})]&{tracker}"></button></td>
