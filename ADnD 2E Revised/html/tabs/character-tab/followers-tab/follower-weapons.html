<h4>Weapons</h4>
<table>
    <tr>
        <td class="sheet-default-header">Weapon Name</td>
        <td class="sheet-default-header"># of<br>Strikes</td>
        <td class="sheet-default-header">Attack<br>Adj.</td>
        <td class="sheet-default-header">Dam<br>Adj.</td>
        <td class="sheet-default-header">THAC0</td>
        <td class="sheet-default-header">Crit</td>
        <td class="sheet-default-header">Dam SM</td>
        <td class="sheet-default-header">Dam L</td>
        <td class="sheet-default-header">Range</td>
        <td class="sheet-default-header">Type</td>
        <td class="sheet-default-header">Speed</td>
    </tr>
    <tr>
        <td><input type="text" name="attr_weaponnamehench#REPLACE1#" title="@{#REPLACE4#weaponnamehench#REPLACE1#}" class="sheet-length" list="all-weapons"></td>
        <td><input type="text" name="attr_attacknumhench#REPLACE1#" title="@{#REPLACE4#attacknumhench#REPLACE1#}" class="sheet-table-dynamic"></td>
        <td><input type="text" name="attr_attackadjhench#REPLACE1#" title="@{#REPLACE4#attackadjhench#REPLACE1#}" class="sheet-short" value="0"></td>

        <td><input type="text" name="attr_crit-thresh-hench#REPLACE1#" title="@{#REPLACE4#crit-thresh-hench#REPLACE1#}" class="sheet-small" value="20"></td>
