<table class="sheet-table-center">
    <tr>
        <td colspan="4"><input type="text" name="attr_spellname#REPLACE0#" title="@{spellname#REPLACE0#}" class="sheet-spell" placeholder="Spell name"></td>
    </tr>
    <tr>
        <td><label>Cast Today: </label></td>
        <td><input type="number" name="attr_cast-value#REPLACE0#" title="@{cast-value#REPLACE0#}" value="0" class="sheet-short"></td>
        <td class="sheet-centering-padding-2"><label>/</label></td>
        <td><input type="number" name="attr_cast-max#REPLACE0#" title="@{cast-max#REPLACE0#}" class="sheet-short"></td>
    </tr>
    <tr>
        <td><label>Casting Time: </label></td>
        <td><input type="text" name="attr_casttime#REPLACE0#" title="@{casttime#REPLACE0#}" class="sheet-short"></td>
        <td></td>
        <td><button type="roll" name="roll_initspell#REPLACE0#" title="@{initspell#REPLACE0#}" value="/gmroll [[{([[1d10]]+@{casttime#REPLACE0#}), 1}kh1]] [Initiative (@{spellname#REPLACE0#})]&{tracker}">Initiative</button></td>
    </tr>
    <tr>
        <td colspan="4"><textarea name="attr_cast-macro#REPLACE0#" title="@{cast-macro#REPLACE0#}" class="sheet-input-like" placeholder="Insert Spell effects."></textarea></td>
    </tr>
    <tr>
        <td colspan="4"><button type="roll" name="roll_spellcast#REPLACE0#" title="%{spellcast#REPLACE0#}" value="@{cast-macro#REPLACE0#}">Roll Spell Effects</button></td>
    </tr>
</table>
