<table class="sheet-table-center">
    <tr>
        <td><input type="text" name="attr_spellname#REPLACE0#" title="@{#REPLACE1#spellname#REPLACE0#}" class="sheet-spell" placeholder="Spell name"></td>
    </tr>
    <tr>
        <td><h4><b>Cast Today:&nbsp;&nbsp;&nbsp;&nbsp;</b></h4><input type="number" name="attr_cast-value#REPLACE0#" title="@{#REPLACE1#cast-value#REPLACE0#}" value="0" class="sheet-short"><h4><b>/</b></h4><input type="number" name="attr_cast-max#REPLACE0#" title="@{#REPLACE1#cast-max#REPLACE0#}" class="sheet-short"><span></span></td>
    </tr>
    <tr>
        <td>
            <h4><b>Casting Time: </b></h4><input type="text" name="attr_casttime#REPLACE0#" title="@{#REPLACE1#casttime#REPLACE0#}" class="sheet-short">
            <button type="roll" name="roll_initspell#REPLACE0#" title="@{#REPLACE1#initspell#REPLACE0#}" value="/gmroll [[{([[1d10]]+@{casttime#REPLACE0#}), 1}kh1]] [Initiative (@{spellname#REPLACE0#})]&{tracker}">Initiative</button>
        </td>
    </tr>
    <tr>
        <td><input type="text" name="attr_cast-macro#REPLACE0#" title="@{#REPLACE1#cast-macro#REPLACE0#}" class="sheet-spell" placeholder="Insert Spell effects."/></td>
    </tr>
    <tr>
        <td>
            <button type="roll" name="roll_spellcast#REPLACE0#" title="%{#REPLACE1#spellcast#REPLACE0#}" value="@{cast-macro#REPLACE0#}">Roll Spell Effects</button>
        </td>
    </tr>
</table>
